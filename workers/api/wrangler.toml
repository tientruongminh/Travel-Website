name = "travel-api"
main = "src/index.ts"
compatibility_date = "2024-11-24"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "travel-db"
database_id = "3e15373c-a998-4851-bb88-292a33b12d9a"

# R2 Storage binding for images (temporarily disabled - enable R2 first)
# [[r2_buckets]]
