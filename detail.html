    :root {

    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a { color: var(--brand); text-decoration: none; transition: var(--transition); }
    a:hover { color: var(--brand-dark); }
    a:focus-visible, button:focus-visible, input:focus-visible, textarea:focus-visible { outline: none; box-shadow: var(--focus); }

    .wrap {
      max-width: 1024px;
      margin: 32px auto;
      padding: 0 20px 64px;
    }

    .back {
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 8px 0;
      font-size: 14px;
      font-weight: 500;
      color: var(--muted);
    }
    .back:hover { color: var(--brand); }
    .back svg { width: 20px; height: 20px; stroke-width: 2; }

    .hero {
      position: relative;
      border-radius: var(--radius-lg);
      overflow: hidden;
      background: #000;
      box-shadow: var(--shadow-lg);
      transition: transform var(--transition);
    }
    .hero:hover { transform: translateY(-4px); }
    .hero-media {
      width: 100%;
      height: clamp(280px, 55vh, 480px);
      display: block;
      object-fit: cover;
      transition: opacity var(--transition);
    }
    .hero-media:hover { opacity: 0.95; }
    .ratio {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }
    .ratio > iframe, .ratio > video, .ratio > img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .head {
      display: flex;
      gap: 16px;
      align-items: center;
      margin: 24px 0 12px;
      flex-wrap: wrap;
    }
    .title {
      font-size: clamp(24px, 3.5vw, 32px);
      font-weight: 800;
      margin: 0;
      letter-spacing: -0.025em;
      line-height: 1.2;
    }
    .badge {
      background: var(--badge-bg);
      color: var(--badge-ink);
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.05em;

    .meta {
      display: grid;

    .rating-stars { color: var(--star-color); font-size: 16px; }

    .desc {

      color: var(--ink);
      line-height: 1.6;
      margin: 0 0 20px;
      max-width: 720px;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 20px 0 12px;
    }
    .btn {
      border: 1px solid var(--line);
      border-radius: var(--radius-md);
      padding: 12px 16px;
      background: var(--card);
      cursor: pointer;
      font: inherit;
      font-weight: 500;
      color: var(--ink);
      box-shadow: var(--shadow-md);
      transition: var(--transition);
    }
    .btn:hover { background: #f1f5f9; transform: translateY(-2px); }
    .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
    .btn.primary {
      background: var(--brand);

    .section-title {

    .grid {

    .grid > * { grid-column: span 12; }
    @media (min-width: 640px) { .grid > * { grid-column: span 6; } }
    @media (min-width: 960px) { .grid > * { grid-column: span 4; } }

    .tile {
      position: relative;
      border-radius: var(--radius-md);
      overflow: hidden;
      background: #000;
      transition: transform var(--transition);
    }
    .tile:hover { transform: translateY(-4px); }

    /* Lightbox */
    dialog.lightbox {
      width: min(90vw, 1080px);

      padding: 0;

    /* Review cards */

    .form-group { margin-bottom: 16px; }
    .form-group label {

    .form-group input, .form-group textarea {

    .form-group textarea { resize: vertical; min-height: 100px; }
    .star-rating { display: flex; gap: 8px; font-size: 20px; }
    .star-rating input { display: none; }
    .star-rating label {
      cursor: pointer;
      color: #d1d5db;
      transition: color var(--transition);
    }
    .star-rating label:hover, .star-rating input:checked ~ label, .star-rating label:hover ~ label {
      color: var(--star-color);
    }
    .form-actions { display: flex; gap: 12px; justify-content: flex-end; }
    .form-actions .btn { padding: 10px 20px; }

    /* Toast */
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 24px;
      background: rgba(2,6,23,0.95);
      color: #fff;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(-8px); }

    /* Skeletons */
    .skeleton {
      background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 37%, #f3f4f6 63%);
      background-size: 400% 100%;

    @keyframes shimmer { 0% { background-position: 100% 0; } 100% { background-position: 0 0; } }
    .hero.skel { height: clamp(280px, 55vh, 480px); border-radius: var(--radius-lg); }

    @media (prefers-reduced-motion: reduce) {
      .toast, .tile, .hero, .btn, .review { transition: none; }

    }

    @media (max-width: 640px) {
      .wrap { padding: 0 16px 48px; }
      .hero-media { height: clamp(200px, 45vh, 360px); }
      .tile img, .tile video, .tile iframe { height: 160px; }
    }

  <script>
    (function() {
      const $ = (s, root = document) => root.querySelector(s);
      const $$ = (s, root = document) => Array.from(root.querySelectorAll(s));
      const app = $('#app');

      const params = new URLSearchParams(location.search);
      const idFromPath = (location.pathname.split('/').pop() || '').replace(/\.html$/, '') || null;
      const id = params.get('id') || idFromPath || '';

      const escMap = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
      const esc = (v) => String(v ?? '').replace(/[&<>"']/g, m => escMap[m]);

      const catLabel = (t) => ({ tour: 'Du l·ªãch', service: 'S·∫£n ph·∫©m', event: 'S·ª± ki·ªán', evt: 'S·ª± ki·ªán', svc: 'S·∫£n ph·∫©m' }[t] || 'Kh√°c');
      const typeIcon = (t) => ({ eat: 'üçΩÔ∏è', play: 'üé°', stay: 'üè®' }[t] || 'üìç');
      const gmaps = (lat, lng) => `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;

      const hero = $('#hero');
      const titleEl = $('#title');
      const badgeEl = $('#badge');
      const metaEl = $('#meta');
      const descEl = $('#desc');
      const galEl = $('#gallery');
      const revEl = $('#reviews');
      const dirBtn = $('#dirBtn');
      const saveBtn = $('#saveBtn');
      const shareBtn = $('#shareBtn');
      const toast = $('#toast');
      const lightbox = $('#lightbox');
      const lightboxBody = $('#lightboxBody');
      const lightboxClose = $('#lightboxClose');
      const commentForm = {
        name: $('#commentName'),
        rating: $$('input[name="rating"]'),
        text: $('#commentText'),
        image: $('#commentImage'),
        submit: $('#submitComment'),
        cancel: $('#cancelComment')
      };

      function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add('show');
        window.setTimeout(() => toast.classList.remove('show'), 2000);
      }

      function asIframeYouTube(url, opts = { hero: false }) {
        const u = String(url)
          .replace('watch?v=', 'embed/')
          .replace('youtu.be/', 'www.youtube-nocookie.com/embed/');
        const allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
        const iframe = `<iframe src="${esc(u)}" title="YouTube video" frameborder="0" allow="${allow}" allowfullscreen loading="lazy"></iframe>`;
        return opts.hero ? `<div class="ratio">${iframe}</div>` : iframe;
      }

      function renderHeroMedia(first) {
        hero.classList.remove('skel');
        if (!first) {
          hero.innerHTML = `<img class="hero-media" src="images/placeholder.jpg" alt="H√¨nh m·∫∑c ƒë·ªãnh" loading="eager" />`;
          return;
        }
        const t = (first.type || '').toLowerCase();
        if (t === 'youtube') {
          hero.innerHTML = asIframeYouTube(first.url, { hero: true });
        } else if (t === 'video') {
          hero.innerHTML = `<video class="hero-media" controls preload="metadata"><source src="${esc(first.url)}"></video>`;
        } else {
          hero.innerHTML = `<img class="hero-media" src="${esc(first.url)}" alt="H√¨nh n·ªïi b·∫≠t" loading="eager" />`;
        }
      }

      function openLightbox(node, title = 'Xem chi ti·∫øt') {
        lightboxBody.innerHTML = '';
        $('#lightboxTitle').textContent = title;
        lightboxBody.appendChild(node);
        if (typeof lightbox.showModal === 'function') lightbox.showModal();
        else lightbox.setAttribute('open', '');
      }

      function closeLightbox() {
        if (typeof lightbox.close === 'function') lightbox.close();
        else lightbox.removeAttribute('open');
      }

      lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });
      lightboxClose.addEventListener('click', closeLightbox);
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && lightbox.open) closeLightbox(); });

      function buildGallery(mediaList, thumb) {
        galEl.innerHTML = '';
        const list = Array.isArray(mediaList) ? mediaList : [];
        if (list.length === 0 && thumb) {
          const img = document.createElement('img');
          img.loading = 'lazy';
          img.alt = '·∫¢nh minh h·ªça';
          img.src = thumb;
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.appendChild(img);
          tile.addEventListener('click', () => openLightbox(img.cloneNode(true), '·∫¢nh'));
          galEl.appendChild(tile);
          return;
        }

        list.forEach((m, idx) => {
          const t = (m.type || '').toLowerCase();
          const tile = document.createElement('div');
          tile.className = 'tile';
          if (t === 'video') {
            const v = document.createElement('video');
            v.controls = true;
            v.preload = 'metadata';
            v.innerHTML = `<source src="${esc(m.url)}">`;
            tile.appendChild(v);
            tile.addEventListener('click', (ev) => {
              if (ev.target.tagName.toLowerCase() === 'video') return;
              const big = document.createElement('video');
              big.controls = true; big.preload = 'metadata';
              big.innerHTML = `<source src="${esc(m.url)}">`;
              openLightbox(big, `Video ${idx+1}`);
            });
          } else if (t === 'youtube') {
            const placeholder = document.createElement('img');
            placeholder.loading = 'lazy';
            placeholder.alt = 'YouTube';
            try {
              const vid = new URL(m.url).searchParams.get('v') || m.url.split('/').pop();
              placeholder.src = `https://i.ytimg.com/vi/${vid}/hqdefault.jpg`;
            } catch { placeholder.src = thumb || 'images/placeholder.jpg'; }
            tile.appendChild(placeholder);
            tile.addEventListener('click', () => {
              const wrap = document.createElement('div');
              wrap.innerHTML = asIframeYouTube(m.url);
              openLightbox(wrap.firstChild, 'YouTube');
            });
          } else {
            const img = document.createElement('img');
            img.loading = 'lazy';
            img.src = m.url;
            img.alt = `·∫¢nh ${idx+1}`;
            tile.appendChild(img);
            tile.addEventListener('click', () => openLightbox(img.cloneNode(true), `·∫¢nh ${idx+1}`));
          }
          galEl.appendChild(tile);
        });
      }

      function renderStars(rating) {
        const stars = Math.round(Number(rating));
        return Array(5).fill().map((_, i) => 
          `<i class="fas fa-star${i < stars ? '' : '-o'}"></i>`
        ).join('');
      }

      function calculateAverageRating(reviews) {
        if (!Array.isArray(reviews) || reviews.length === 0) return 0;
        const total = reviews.reduce((sum, r) => sum + Number(r.rating || 0), 0);
        return (total / reviews.length).toFixed(1);
      }

      function renderReviews(reviews, spotId) {
        const list = Array.isArray(reviews) && reviews.length ? reviews : [
          { who: 'Minh Anh', avatar: 'https://i.pravatar.cc/40?img=12', text: 'Kh√¥ng gian ƒë·∫πp, d·ªãch v·ª• t·ªët, r·∫•t ƒë√°ng tr·∫£i nghi·ªám!', rating: 5 },
          { who: 'H·ªØu T√≠n', avatar: 'https://i.pravatar.cc/40?img=22', text: 'N√™n ƒëi bu·ªïi chi·ªÅu ƒë·ªÉ ng·∫Øm ho√†ng h√¥n, ·∫£nh l√™n r·∫•t ƒë√£.', rating: 4 }
        ];

        // Load user-submitted reviews from localStorage
        const storedReviews = JSON.parse(localStorage.getItem(`reviews_${spotId}`) || '[]');
        const allReviews = [...list, ...storedReviews];

        revEl.innerHTML = allReviews.map(r => `
          <article class="review">
            <div class="row">
              <img class="avatar" src="${esc(r.avatar || 'https://i.pravatar.cc/40')}" width="40" height="40" alt="" />
              <div class="who">${esc(r.who || '·∫®n danh')}</div>
            </div>
            <div class="stars">${renderStars(r.rating)}</div>
            <div class="text">${esc(r.text || '')}</div>
            ${r.img ? `<img src="${esc(r.img)}" alt="·∫¢nh ƒë√°nh gi√°" style="margin-top:12px;width:100%;max-height:280px;object-fit:cover;border-radius:10px">` : ''}
          </article>
        `).join('');

        return allReviews;
      }

      function hydrateActions(s) {
        saveBtn.addEventListener('click', () => {
          const key = 'qn_saved';
          const saved = JSON.parse(localStorage.getItem(key) || '[]');
          if (!saved.includes(s.id)) {
            saved.push(s.id);
            localStorage.setItem(key, JSON.stringify(saved));
            saveBtn.setAttribute('aria-pressed', 'true');
            saveBtn.innerHTML = '<i class="fas fa-heart" style="margin-right: 8px;"></i> ƒê√£ l∆∞u ‚úì';
            showToast('ƒê√£ l∆∞u ƒë·ªãa ƒëi·ªÉm');
          } else {
            const idx = saved.indexOf(s.id);
            saved.splice(idx, 1);
            localStorage.setItem(key, JSON.stringify(saved));
            saveBtn.setAttribute('aria-pressed', 'false');
            saveBtn.innerHTML = '<i class="fas fa-heart" style="margin-right: 8px;"></i> L∆∞u ƒë·ªãa ƒëi·ªÉm';
            showToast('ƒê√£ b·ªè l∆∞u');
          }
        });

        shareBtn.addEventListener('click', async () => {
          const url = location.href;
          const title = s.name;
          const text = s.desc || s.name;
          try {
            if (navigator.share) {
              await navigator.share({ title, text, url });
              return;
            }
          } catch (_) { /* user cancelled */ }

          if (navigator.clipboard && window.isSecureContext) {
            try { await navigator.clipboard.writeText(url); showToast('ƒê√£ copy li√™n k·∫øt'); return; }
            catch(_) { /* fallthrough */ }
          }
          window.prompt('Chia s·∫ª li√™n k·∫øt:', url);
        });

        dirBtn.href = gmaps(s.lat, s.lng);

        // Comment form handling
        commentForm.submit.addEventListener('click', () => {
          const name = commentForm.name.value.trim();
          const text = commentForm.text.value.trim();
          const rating = commentForm.rating.find(r => r.checked)?.value;
          const image = commentForm.image.files[0];

          if (!name || !text || !rating) {
            showToast('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß t√™n, ƒë√°nh gi√° v√† b√¨nh lu·∫≠n');
            return;
          }

          const reader = new FileReader();
          const newReview = {
            who: name,
            text,
            rating,
            avatar: 'https://i.pravatar.cc/40?img=' + Math.floor(Math.random() * 70),
            img: null
          };

          if (image) {
            reader.onload = (e) => {
              newReview.img = e.target.result;
              saveAndRenderReview(newReview, s.id);
            };
            reader.readAsDataURL(image);
          } else {
            saveAndRenderReview(newReview, s.id);
          }

          commentForm.name.value = '';
          commentForm.text.value = '';
          commentForm.rating.forEach(r => r.checked = false);
          commentForm.image.value = '';
        });

        commentForm.cancel.addEventListener('click', () => {
          commentForm.name.value = '';
          commentForm.text.value = '';
          commentForm.rating.forEach(r => r.checked = false);
          commentForm.image.value = '';
          showToast('ƒê√£ h·ªßy ƒë√°nh gi√°');
        });
      }

      function saveAndRenderReview(review, spotId) {
        const key = `reviews_${spotId}`;
        const reviews = JSON.parse(localStorage.getItem(key) || '[]');
        reviews.push(review);
        localStorage.setItem(key, JSON.stringify(reviews));
        const allReviews = renderReviews([], spotId); // Re-render with updated reviews
        updateAverageRating(allReviews);
        showToast('ƒê√°nh gi√° ƒë√£ ƒë∆∞·ª£c g·ª≠i');
      }

      function updateAverageRating(reviews) {
        const avg = calculateAverageRating(reviews);
        const ratingEl = $('#rating');
        if (ratingEl) {
          ratingEl.innerHTML = `
            <div class="rating">
              <span class="rating-stars">${renderStars(avg)}</span>
              <span class="rating-value">${avg} (${reviews.length} ƒë√°nh gi√°)</span>
            </div>
          `;
        }
      }

      function setDocumentMeta(s) {
        document.title = `${s.name} ${typeIcon(s.type)} ¬∑ Chi ti·∫øt ƒë·ªãa ƒëi·ªÉm`;
        const metaDesc = document.querySelector('meta[name="description"]');
        if (metaDesc) metaDesc.setAttribute('content', s.desc || s.address || 'Chi ti·∫øt ƒë·ªãa ƒëi·ªÉm');

        const ld = {
          '@context': 'https://schema.org',
          '@type': 'Place',
          name: s.name,
          description: s.desc || undefined,
          geo: { '@type': 'GeoCoordinates', latitude: s.lat, longitude: s.lng },
          address: s.address || undefined,
          aggregateRating: {
            '@type': 'AggregateRating',
            ratingValue: calculateAverageRating(s.reviews),
            reviewCount: s.reviews?.length || 0
          }
        };
        const el = document.createElement('script');
        el.type = 'application/ld+json';
        el.textContent = JSON.stringify(ld);
        document.head.appendChild(el);
      }
      const DATA_URL = `${location.origin}/data/spots.json`; 

      async function boot() {
        hero.innerHTML = '';
        hero.classList.add('skel');

        let list = [];
        try {
          const res = await fetch(DATA_URL, { cache: 'no-cache' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          list = await res.json();
        } catch (err) {
          app.innerHTML = `<div class="wrap"><p>Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu ƒë·ªãa ƒëi·ªÉm. Vui l√≤ng th·ª≠ l·∫°i sau.</p></div>`;
          console.error(err);
          return;
        }

        const s = list.find(x => x.id === id) || list[0];
        if (!s) {
          app.innerHTML = `<div class="wrap"><p>Kh√¥ng t√¨m th·∫•y ƒë·ªãa ƒëi·ªÉm.</p></div>`;
          return;
        }

        const first = (Array.isArray(s.media) && s.media[0]) || null;
        renderHeroMedia(first);

        titleEl.textContent = `${s.name} ${typeIcon(s.type)}`;
        badgeEl.textContent = catLabel(s.category);

        metaEl.innerHTML = `
          <div><b>ƒê·ªãa ch·ªâ:</b> ${esc(s.address || '')}</div>
          <div><b>Gi·ªù m·ªü c·ª≠a:</b> ${esc(s.hours || 'Kh√¥ng r√µ')}</div>
          <div><b>T·ªça ƒë·ªô:</b> ${Number(s.lat)}, ${Number(s.lng)}</div>
          <div id="rating" class="rating"><span class="rating-stars">${renderStars(calculateAverageRating(s.reviews))}</span><span class="rating-value">${calculateAverageRating(s.reviews)} (${s.reviews?.length || 0} ƒë√°nh gi√°)</span></div>
        `;

        descEl.textContent = s.desc || '';

        hydrateActions(s);
        buildGallery(s.media, s.thumb);
        const allReviews = renderReviews(s.reviews, s.id);
        updateAverageRating(allReviews);
        setDocumentMeta(s);

        const key = 'qn_saved';
        try {
          const saved = JSON.parse(localStorage.getItem(key) || '[]');
          if (saved.includes(s.id)) {
            saveBtn.innerHTML = '<i class="fas fa-heart" style="margin-right: 8px;"></i> ƒê√£ l∆∞u ‚úì';
            saveBtn.setAttribute('aria-pressed', 'true');
          }
        } catch(_) {}

        app.dataset.state = 'ready';
        app.removeAttribute('aria-busy');
      }

      boot();
    })();
  </script>
